<div class="row">
    <div class="col-xl-3">

    </div>
    <div class="col-xl-6">
        <form>
            <section class="form-block">
                <label>REGISTER</label>
                <div class="form-group row">
                    <div class="col-lg-2 col-md-12 col-sm-12 col-xs-12">
                        <label class="required" for="email">Email</label>
                    </div>
                    <div class="col-lg-10 col-md-12 col-sm-12 col-xs-12">
                        <input class="form-control" type="email" id="email" placeholder="Email" size="35">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-lg-2 col-md-12 col-sm-12 col-xs-12">
                        <label class="required" for="pwd">Password</label>
                    </div>
                    <div class="col-lg-10 col-md-12 col-sm-12 col-xs-12">
                        <input class="form-control" type="password" id="pwd" placeholder="Password" size="35">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-lg-2 col-md-12 col-sm-12 col-xs-12">
                        <label class="required" for="confirmPws">Confirm Password</label>
                    </div>
                    <div class="col-lg-10 col-md-12 col-sm-12 col-xs-12">
                        <input class="form-control" type="password" id="confirmPws" placeholder="Password" size="35">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-lg-2 col-md-12 col-sm-12 col-xs-12">
                        <label class="required" for="firstName">First Name</label>
                    </div>
                    <div class="col-lg-10 col-md-12 col-sm-12 col-xs-12">
                        <input class="form-control" type="text" id="firstName" placeholder="First Name" size="45">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-lg-2 col-md-12 col-sm-12 col-xs-12">
                        <label class="required" for="lastName">Last Name</label>
                    </div>
                    <div class="col-lg-10 col-md-12 col-sm-12 col-xs-12">
                        <input class="form-control" type="text" id="lastName" placeholder="Last Name" size="35">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-lg-2 col-md-12 col-sm-12 col-xs-12">
                        <label class="required" for="phone">Phone</label>
                    </div>
                    <div class="col-lg-10 col-md-12 col-sm-12 col-xs-12">
                        <input class="form-control" type="tel" id="phone" placeholder="Phone" size="35">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary  btn-block">Button</button>
            </section>
        </form>
    </div>
    <div class="col-xl-3">

    </div>
</div>
